<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Tabela</title>
</head>
<body>
    <table border width=400 cellspacing="2"> 
        <thead height=100>
            <tr>             
                <td colspan="3" rowspan="2" bgcolor="grey"></td>
                <td rowspan="2" bgcolor="lightgrey"></td>
            </tr>
        </thead>

        <tbody>
            <tr height="50">
                <td bgcolor="green"></td>
                <td bgcolor="green"></td>
                <td bgcolor="green"></td>
                <td rowspan="2" bgcolor="blue"></td>
            </tr>

            <tr height="70">
                <td colspan="2" bgcolor="lightgrey"></td>
                <td bgcolor="grey"></td>
            </tr>
        </tbody>

        <tfoot>
            <tr  height="20">
                <td colspan="4" bgcolor="blue"></td>
            </tr>
        </tfoot>
        
    </table>
    
</body>
</html>
